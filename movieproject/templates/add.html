{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="movie_name" placeholder="enter the name of the movie">
  <input type="text" name="desc" placeholder="type the description of the movie">
  <input type="text" name="year" placeholder="enter the year of release">
  <input type="file" name="img">
  <input type="submit">

</form>
{% endblock %}
