{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-right mb-3">
                <a class="btn btn-warning" href="{% url 'mov_app:add' %}">Add Movie</a>
            </div>
        </div>
    </div>

<div class="container">
    <div class="row">
        {% for i in movielist %}
        <div class="col-md-3">
            <div class="card" style="width: 16rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="300">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{ i.desc|linebreaksbr|truncatewords:15 }}</p>
    <a href="{% url 'mov_app:detail' i.id %}" class="btn btn-primary">Detail view</a>
  </div>
</div>
        </div>
              {% endfor %}
    </div>
</div>



{% endblock %}
