<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEBScRAPER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row m-5">
        <div class="col-md-9">
            <form method="POST" action="/">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-8">
                        <input class="form-control" name="page" type="text" placeholder="Enter your link">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-warning" type="reset">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-0">
            <table class="table table-success table-striped" >
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in values %}
                        <tr>
                            <td>{{ i.id }}</td>
                            <td>{{ i.name }}</td>
                            <td>{{ i.address }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
